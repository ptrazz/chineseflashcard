<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tebak Pinyin — Bab 1-2</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8fafc;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #2563eb;
      margin-bottom: 10px;
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin: 0 auto;
      max-width: 420px;
    }
    .hanzi {
      font-size: 72px;
      margin: 20px 0 10px 0;
    }
    .arti {
      font-size: 18px;
      color: #334155;
      margin-bottom: 10px;
    }
    .pinyin {
      font-size: 22px;
      color: #475569;
      margin-bottom: 20px;
      display: none;
    }
    button {
      background-color: #93c5fd;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      padding: 10px 18px;
      margin: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #60a5fa;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Tebak Pinyin — Bab 1-2</h1>

  <label><input type="checkbox" id="acak" /> Acak urutan</label>

  <div class="card">
    <div id="hanzi" class="hanzi"></div>
    <div id="arti" class="arti"></div>
    <div id="pinyin" class="pinyin"></div>

    <button id="showBtn">Show Pinyin</button>
    <div>
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
    </div>
  </div>

  <script>
    const data = [{'hanzi': '领带', 'pinyin': 'lǐngdài', 'arti': 'dasi'}, {'hanzi': '帽子', 'pinyin': 'màozi', 'arti': 'topi'}, {'hanzi': '裤子', 'pinyin': 'kùzi', 'arti': 'celana'}, {'hanzi': '上衣', 'pinyin': 'shàngyī', 'arti': 'baju atasan'}, {'hanzi': '裙子', 'pinyin': 'qúnzi', 'arti': 'rok'}, {'hanzi': '外套', 'pinyin': 'wàitào', 'arti': 'jaket'}, {'hanzi': '短袖衣', 'pinyin': 'duǎnxiùyī', 'arti': 'baju lengan pendek'}, {'hanzi': '长袖衣', 'pinyin': 'chángxiùyī', 'arti': 'baju lengan panjang'}, {'hanzi': '内裤', 'pinyin': 'nèikù', 'arti': 'celana dalam'}, {'hanzi': '内衣', 'pinyin': 'nèiyī', 'arti': 'BH'}, {'hanzi': '连衣裙', 'pinyin': 'liányīqún', 'arti': 'gaun'}, {'hanzi': '牛仔裤', 'pinyin': 'niúzǎikù', 'arti': 'celana levis'}, {'hanzi': '制服', 'pinyin': 'zhìfú', 'arti': 'baju seragam'}, {'hanzi': '腰带', 'pinyin': 'yāodài', 'arti': 'ikat pinggang'}, {'hanzi': '头巾', 'pinyin': 'tóujīn', 'arti': 'jilbab'}, {'hanzi': '衬衫', 'pinyin': 'chènshān', 'arti': 'kemeja'}, {'hanzi': '西装', 'pinyin': 'xīzhuāng', 'arti': 'jas'}];

    let index = 0;
    const hanziEl = document.getElementById("hanzi");
    const artiEl = document.getElementById("arti");
    const pinyinEl = document.getElementById("pinyin");
    const showBtn = document.getElementById("showBtn");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const acakEl = document.getElementById("acak");

    function render() {
      const item = data[index];
      hanziEl.textContent = item.hanzi;
      artiEl.textContent = item.arti;
      pinyinEl.textContent = item.pinyin;
      pinyinEl.style.display = "none";
      showBtn.textContent = "Show Pinyin";
    }

    showBtn.addEventListener("click", () => {
      if (pinyinEl.style.display === "none") {
        pinyinEl.style.display = "block";
        showBtn.textContent = "Hide Pinyin";
      } else {
        pinyinEl.style.display = "none";
        showBtn.textContent = "Show Pinyin";
      }
    });

    prevBtn.addEventListener("click", () => {
      index = (index - 1 + data.length) % data.length;
      render();
    });

    nextBtn.addEventListener("click", () => {
      index = (index + 1) % data.length;
      render();
    });

    acakEl.addEventListener("change", () => {
      if (acakEl.checked) {
        data.sort(() => Math.random() - 0.5);
      }
      index = 0;
      render();
    });

    render();
  </script>
</body>
</html>
