<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tebak Hanzi — Bab 5-2</title>
<style>
  body {
    margin:0;
    font-family: "Segoe UI", system-ui, sans-serif;
    background: linear-gradient(135deg, #d9fef3, #f9ffff);
    display:flex;
    align-items:center;
    justify-content:center;
    height:100vh;
    color:#123;
  }
  .card {
    background:white;
    padding:40px 30px;
    border-radius:18px;
    box-shadow:0 10px 40px rgba(0,0,0,0.08);
    text-align:center;
    width:90%;
    max-width:650px;
  }
  h1 {
    color:#02897a;
    font-size:30px;
    margin-bottom:10px;
  }
  .pinyin { font-size:28px; color:#111; margin:16px 0 8px; }
  .arti { font-size:22px; color:#02897a; margin-bottom:20px; }
  input {
    font-size:26px;
    padding:10px 14px;
    border:2px solid #a3f0df;
    border-radius:10px;
    text-align:center;
    width:80%;
    outline:none;
  }
  .result { margin:16px 0; font-size:22px; min-height:30px; }
  button {
    border:none;
    border-radius:10px;
    padding:12px 20px;
    font-size:18px;
    cursor:pointer;
    margin:6px;
    transition:transform .2s, box-shadow .2s;
  }
  button:hover {
    transform:translateY(-2px);
    box-shadow:0 6px 15px rgba(0,0,0,0.1);
  }
  .primary { background:#4fe0c8; color:#fff; }
  .secondary { background:white; border:2px solid #a3f0df; color:#02897a; }
  .meta { margin-top:12px; color:#777; }
</style>
</head>
<body>
<div class="card">
  <h1>Tebak Hanzi — Bab 5-2</h1>
  <div class="pinyin" id="pinyin">—</div>
  <div class="arti" id="arti">—</div>
  <input id="jawaban" placeholder="Ketik Hanzi di sini" />
  <div class="result" id="hasil"></div>
  <div>
    <button class="primary" id="cekBtn">Periksa Jawaban</button>
    <button class="secondary" id="revealBtn">Tampilkan Jawaban</button>
  </div>
  <div>
    <button class="secondary" id="prevBtn">Previous</button>
    <button class="primary" id="nextBtn">Next</button>
  </div>
  <div class="meta" id="meta"></div>
</div>
<script>
const VOCAB = [{"hanzi": "对面", "pinyin": "duìmiàn", "indonesia": "di seberang"}, {"hanzi": "前面", "pinyin": "qiánmiàn", "indonesia": "di depan"}, {"hanzi": "后面", "pinyin": "hòumiàn", "indonesia": "di belakang"}, {"hanzi": "上面", "pinyin": "shàngmiàn", "indonesia": "di atas"}, {"hanzi": "下面", "pinyin": "xiàmiàn", "indonesia": "di bawah"}, {"hanzi": "里面", "pinyin": "lǐmiàn", "indonesia": "di dalam"}, {"hanzi": "外面", "pinyin": "wàimiàn", "indonesia": "di luar"}, {"hanzi": "右边", "pinyin": "yòubiān", "indonesia": "di sebelah kanan"}, {"hanzi": "左边", "pinyin": "zuǒbiān", "indonesia": "di sebelah kiri"}, {"hanzi": "这里/边", "pinyin": "zhèlǐ / zhèbiān", "indonesia": "di sini / sebelah sini"}, {"hanzi": "那里/边", "pinyin": "nàlǐ / nàbiān", "indonesia": "di sana / sebelah sana"}, {"hanzi": "中间", "pinyin": "zhōngjiān", "indonesia": "di tengah"}, {"hanzi": "旁边", "pinyin": "pángbiān", "indonesia": "di samping"}, {"hanzi": "走", "pinyin": "zǒu", "indonesia": "berjalan"}, {"hanzi": "从", "pinyin": "cóng", "indonesia": "dari"}, {"hanzi": "到", "pinyin": "dào", "indonesia": "sampai / ke"}];

let index = 0;
let historyStack = [];

function show(i){
  const item = VOCAB[i];
  document.getElementById('pinyin').textContent = item.pinyin || '';
  document.getElementById('arti').textContent = item.indonesia || '';
  document.getElementById('jawaban').value = '';
  document.getElementById('hasil').textContent = '';
  document.getElementById('meta').textContent = (i+1)+' / '+VOCAB.length;
}

document.getElementById('cekBtn').addEventListener('click',()=>{
  const ans = document.getElementById('jawaban').value.trim();
  const benar = VOCAB[index].hanzi.trim();
  const hasil = document.getElementById('hasil');
  if(ans===benar){hasil.style.color='green';hasil.textContent='✅ Benar!';}
  else{hasil.style.color='crimson';hasil.textContent='❌ Salah — Jawaban: '+benar;}
});

document.getElementById('revealBtn').addEventListener('click',()=>{
  const benar = VOCAB[index].hanzi.trim();
  document.getElementById('hasil').style.color='#333';
  document.getElementById('hasil').textContent='Jawaban: '+benar;
});

document.getElementById('nextBtn').addEventListener('click',()=>{
  if(index<VOCAB.length-1){historyStack.push(index);index++;show(index);}
});

document.getElementById('prevBtn').addEventListener('click',()=>{
  if(historyStack.length>0){index=historyStack.pop();show(index);}
});

window.onload=()=>show(index);
</script>
</body>
</html>
