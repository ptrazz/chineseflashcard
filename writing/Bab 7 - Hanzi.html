<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tebak Pinyin — Bab 7</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f8fafc;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #2563eb;
      margin-bottom: 10px;
    }
    .card {
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin: 0 auto;
      max-width: 420px;
    }
    .hanzi {
      font-size: 72px;
      margin: 20px 0 10px 0;
    }
    .arti {
      font-size: 18px;
      color: #334155;
      margin-bottom: 10px;
    }
    .pinyin {
      font-size: 22px;
      color: #475569;
      margin-bottom: 20px;
      display: none;
    }
    button {
      background-color: #93c5fd;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      padding: 10px 18px;
      margin: 6px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #60a5fa;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h1>Tebak Pinyin — Bab 7</h1>

  <label><input type="checkbox" id="acak" /> Acak urutan</label>

  <div class="card">
    <div id="hanzi" class="hanzi"></div>
    <div id="arti" class="arti"></div>
    <div id="pinyin" class="pinyin"></div>

    <button id="showBtn">Show Pinyin</button>
    <div>
      <button id="prevBtn">Previous</button>
      <button id="nextBtn">Next</button>
    </div>
  </div>

  <script>
    const data = [{'hanzi': '大', 'pinyin': 'dà', 'arti': 'besar'}, {'hanzi': '小', 'pinyin': 'xiǎo', 'arti': 'kecil'}, {'hanzi': '高', 'pinyin': 'gāo', 'arti': 'tinggi'}, {'hanzi': '矮', 'pinyin': 'ǎi', 'arti': 'pendek'}, {'hanzi': '低', 'pinyin': 'dī', 'arti': 'rendah'}, {'hanzi': '胖', 'pinyin': 'pàng', 'arti': 'gendut'}, {'hanzi': '瘦', 'pinyin': 'shòu', 'arti': 'kurus'}, {'hanzi': '长', 'pinyin': 'zhǎng', 'arti': 'panjang'}, {'hanzi': '短', 'pinyin': 'duǎn', 'arti': 'pendek'}, {'hanzi': '冷', 'pinyin': 'lěng', 'arti': 'dingin'}, {'hanzi': '热', 'pinyin': 'rè', 'arti': 'panas'}, {'hanzi': '干', 'pinyin': 'gān', 'arti': 'kering'}, {'hanzi': '湿', 'pinyin': 'shī', 'arti': 'basah'}, {'hanzi': '干净', 'pinyin': 'gānjìng', 'arti': 'bersih'}, {'hanzi': '脏', 'pinyin': 'zāng', 'arti': 'kotor'}, {'hanzi': '肮脏', 'pinyin': 'āngzāng', 'arti': 'kotor (menjijikkan)'}, {'hanzi': '还', 'pinyin': 'hái', 'arti': 'masih'}, {'hanzi': '在', 'pinyin': 'zài', 'arti': 'di (saat depan)'}, {'hanzi': '书', 'pinyin': 'shū', 'arti': 'buku'}, {'hanzi': '本', 'pinyin': 'běn', 'arti': 'buah (satuan untuk buku)'}, {'hanzi': '张', 'pinyin': 'zhāng', 'arti': 'lembar (satuan untuk "kertas" "meja" dll.)'}, {'hanzi': '个', 'pinyin': 'gè', 'arti': 'satuan umum/orang'}, {'hanzi': '杂志', 'pinyin': 'zázhì', 'arti': 'majalah'}, {'hanzi': '什么', 'pinyin': 'shénme', 'arti': 'apa'}, {'hanzi': '桌子', 'pinyin': 'zhuōzi', 'arti': 'meja'}, {'hanzi': '椅子', 'pinyin': 'yǐzi', 'arti': 'kursi'}, {'hanzi': '书包', 'pinyin': 'shūbāo', 'arti': 'tas sekolah'}, {'hanzi': '下面', 'pinyin': 'xiàmian', 'arti': 'bawah'}, {'hanzi': '上面', 'pinyin': 'shàngmian', 'arti': 'atas'}, {'hanzi': '汉语', 'pinyin': 'Hànyǔ', 'arti': 'bahasa Mandarin'}, {'hanzi': '钱包', 'pinyin': 'qiánbāo', 'arti': 'dompet'}];

    let index = 0;
    const hanziEl = document.getElementById("hanzi");
    const artiEl = document.getElementById("arti");
    const pinyinEl = document.getElementById("pinyin");
    const showBtn = document.getElementById("showBtn");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");
    const acakEl = document.getElementById("acak");

    function render() {
      const item = data[index];
      hanziEl.textContent = item.hanzi;
      artiEl.textContent = item.arti;
      pinyinEl.textContent = item.pinyin;
      pinyinEl.style.display = "none";
      showBtn.textContent = "Show Pinyin";
    }

    showBtn.addEventListener("click", () => {
      if (pinyinEl.style.display === "none") {
        pinyinEl.style.display = "block";
        showBtn.textContent = "Hide Pinyin";
      } else {
        pinyinEl.style.display = "none";
        showBtn.textContent = "Show Pinyin";
      }
    });

    prevBtn.addEventListener("click", () => {
      index = (index - 1 + data.length) % data.length;
      render();
    });

    nextBtn.addEventListener("click", () => {
      index = (index + 1) % data.length;
      render();
    });

    acakEl.addEventListener("change", () => {
      if (acakEl.checked) {
        data.sort(() => Math.random() - 0.5);
      }
      index = 0;
      render();
    });

    render();
  </script>
</body>
</html>
