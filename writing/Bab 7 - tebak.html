<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Tebak Hanzi — Bab 7</title>
<style>
  body {
    margin:0;
    font-family: "Segoe UI", system-ui, sans-serif;
    background: linear-gradient(135deg, #d9fef3, #f9ffff);
    display:flex;
    align-items:center;
    justify-content:center;
    height:100vh;
    color:#123;
  }
  .card {
    background:white;
    padding:40px 30px;
    border-radius:18px;
    box-shadow:0 10px 40px rgba(0,0,0,0.08);
    text-align:center;
    width:90%;
    max-width:650px;
  }
  h1 {
    color:#02897a;
    font-size:30px;
    margin-bottom:10px;
  }
  .pinyin { font-size:28px; color:#111; margin:16px 0 8px; }
  .arti { font-size:22px; color:#02897a; margin-bottom:20px; }
  input {
    font-size:26px;
    padding:10px 14px;
    border:2px solid #a3f0df;
    border-radius:10px;
    text-align:center;
    width:80%;
    outline:none;
  }
  .result { margin:16px 0; font-size:22px; min-height:30px; }
  button {
    border:none;
    border-radius:10px;
    padding:12px 20px;
    font-size:18px;
    cursor:pointer;
    margin:6px;
    transition:transform .2s, box-shadow .2s;
  }
  button:hover {
    transform:translateY(-2px);
    box-shadow:0 6px 15px rgba(0,0,0,0.1);
  }
  .primary { background:#4fe0c8; color:#fff; }
  .secondary { background:white; border:2px solid #a3f0df; color:#02897a; }
  .meta { margin-top:12px; color:#777; }
</style>
</head>
<body>
<div class="card">
  <h1>Tebak Hanzi — Bab 7</h1>
  <div class="pinyin" id="pinyin">—</div>
  <div class="arti" id="arti">—</div>
  <input id="jawaban" placeholder="Ketik Hanzi di sini" />
  <div class="result" id="hasil"></div>
  <div>
    <button class="primary" id="cekBtn">Periksa Jawaban</button>
    <button class="secondary" id="revealBtn">Tampilkan Jawaban</button>
  </div>
  <div>
    <button class="secondary" id="prevBtn">Previous</button>
    <button class="primary" id="nextBtn">Next</button>
  </div>
  <div class="meta" id="meta"></div>
</div>
<script>
const VOCAB = [{"hanzi": "大", "pinyin": "dà", "indonesia": "besar"}, {"hanzi": "小", "pinyin": "xiǎo", "indonesia": "kecil"}, {"hanzi": "高", "pinyin": "gāo", "indonesia": "tinggi"}, {"hanzi": "矮", "pinyin": "ǎi", "indonesia": "pendek"}, {"hanzi": "低", "pinyin": "dī", "indonesia": "rendah"}, {"hanzi": "胖", "pinyin": "pàng", "indonesia": "gendut"}, {"hanzi": "瘦", "pinyin": "shòu", "indonesia": "kurus"}, {"hanzi": "长", "pinyin": "zhǎng", "indonesia": "panjang"}, {"hanzi": "短", "pinyin": "duǎn", "indonesia": "pendek"}, {"hanzi": "冷", "pinyin": "lěng", "indonesia": "dingin"}, {"hanzi": "热", "pinyin": "rè", "indonesia": "panas"}, {"hanzi": "干", "pinyin": "gān", "indonesia": "kering"}, {"hanzi": "湿", "pinyin": "shī", "indonesia": "basah"}, {"hanzi": "干净", "pinyin": "gānjìng", "indonesia": "bersih"}, {"hanzi": "脏", "pinyin": "zāng", "indonesia": "kotor"}, {"hanzi": "肮脏", "pinyin": "āngzāng", "indonesia": "kotor (menjijikkan)"}, {"hanzi": "还", "pinyin": "hái", "indonesia": "masih"}, {"hanzi": "在", "pinyin": "zài", "indonesia": "di (saat depan)"}, {"hanzi": "书", "pinyin": "shū", "indonesia": "buku"}, {"hanzi": "本", "pinyin": "běn", "indonesia": "buah (satuan untuk buku)"}, {"hanzi": "张", "pinyin": "zhāng", "indonesia": "lembar (satuan untuk \"kertas\" \"meja\" dll.)"}, {"hanzi": "个", "pinyin": "gè", "indonesia": "satuan umum/orang"}, {"hanzi": "杂志", "pinyin": "zázhì", "indonesia": "majalah"}, {"hanzi": "什么", "pinyin": "shénme", "indonesia": "apa"}, {"hanzi": "桌子", "pinyin": "zhuōzi", "indonesia": "meja"}, {"hanzi": "椅子", "pinyin": "yǐzi", "indonesia": "kursi"}, {"hanzi": "书包", "pinyin": "shūbāo", "indonesia": "tas sekolah"}, {"hanzi": "下面", "pinyin": "xiàmian", "indonesia": "bawah"}, {"hanzi": "上面", "pinyin": "shàngmian", "indonesia": "atas"}, {"hanzi": "汉语", "pinyin": "Hànyǔ", "indonesia": "bahasa Mandarin"}, {"hanzi": "钱包", "pinyin": "qiánbāo", "indonesia": "dompet"}];

let index = 0;
let historyStack = [];

function show(i){
  const item = VOCAB[i];
  document.getElementById('pinyin').textContent = item.pinyin || '';
  document.getElementById('arti').textContent = item.indonesia || '';
  document.getElementById('jawaban').value = '';
  document.getElementById('hasil').textContent = '';
  document.getElementById('meta').textContent = (i+1)+' / '+VOCAB.length;
}

document.getElementById('cekBtn').addEventListener('click',()=>{
  const ans = document.getElementById('jawaban').value.trim();
  const benar = VOCAB[index].hanzi.trim();
  const hasil = document.getElementById('hasil');
  if(ans===benar){hasil.style.color='green';hasil.textContent='✅ Benar!';}
  else{hasil.style.color='crimson';hasil.textContent='❌ Salah — Jawaban: '+benar;}
});

document.getElementById('revealBtn').addEventListener('click',()=>{
  const benar = VOCAB[index].hanzi.trim();
  document.getElementById('hasil').style.color='#333';
  document.getElementById('hasil').textContent='Jawaban: '+benar;
});

document.getElementById('nextBtn').addEventListener('click',()=>{
  if(index<VOCAB.length-1){historyStack.push(index);index++;show(index);}
});

document.getElementById('prevBtn').addEventListener('click',()=>{
  if(historyStack.length>0){index=historyStack.pop();show(index);}
});

window.onload=()=>show(index);
</script>
</body>
</html>
