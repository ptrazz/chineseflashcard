<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kumpulan Game</title>
<style>
  body {
    font-family: system-ui, sans-serif;
    background: #f7fbff;
    margin: 0;
    padding: 20px;
  }
  h1, h2 {
    text-align: center;
    color: #1e3a8a;
    margin-bottom: 30px;
  }
  .grid1, .grid2, .grid3, .grid4, .grid5, .grid6 {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
    gap: 15px;
    max-width: 900px;
    margin: 0 auto 50px;
  }
  .card1, .card2, .card3, .card4, .card5, .card6 {
    background: white;
    border-radius: 12px;
    padding: 20px;
    text-align: center;
    box-shadow: 0 6px 20px rgba(0,0,0,0.05);
    transition: transform .2s, box-shadow .2s;
  }
  .card1:hover, .card2:hover, .card3:hover, .card4:hover, .card5:hover, .card6:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
  }
  a {
    text-decoration: none;
    color: #1e90ff;
    font-weight: 600;
  }
</style>
</head>
<body>

  <h1>BASIC</h1>
  <h1>Kelas Vocab</h1>
  <h2>Tebak Pinyin</h2>
  <div class="grid1" id="list1"></div>

  <h1>Kelas Writing</h1>
  <h2>Tebak Arti</h2>
  <div class="grid2" id="list2"></div>

  <h2>Tebak Pinyin</h2>
  <div class="grid3" id="list3"></div>

  <h2>Tebak Hanzi</h2>
  <div class="grid4" id="list4"></div>

  <h2>HSK-1</h2>
  <div class="grid5" id="list5"></div>
  
  <h2>HSK-2</h2>
  <div class="grid6" id="list6"></div>

<script>
    /* ==========================
       GRID 1 — VOCAB
       ========================== */
    const baseURL1 = "https://ptrazz.github.io/chineseflashcard/vocab/";

    const pages1 = [
      "kata-ganti-orang.html","kata-sifat.html","kata-kerja.html",
      "keterangan-waktu.html","warna.html","anggota-badan.html",
      "hewan.html","kendaraan.html","buah.html","pakaian.html",
      "rumah.html","profesi.html","arah.html","tempat-umum.html"
    ];

    const grid1 = document.getElementById('list1');
    pages1.forEach(p => {
      const name = p.replace(".html","").replace(/-/g," ").replace(/\b\w/g,c=>c.toUpperCase());
      grid1.innerHTML += `<div class="card1"><a href="${baseURL1 + p}" target="_blank">${name}</a></div>`;
    });

      "Bab 9 - Hanzi.html",
      "Bab 1-2 - Hanzi.html","Bab 2-2 - Hanzi.html","Bab 3-2 - Hanzi.html",

    });

</script>

</body>
</html>
