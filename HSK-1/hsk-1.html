      // RANDOM SHUFFLE TANPA ULANG
      // ==================================
      let order = [...Array(data.length).keys()]; // 0..149
      shuffle(order);

      // Fungsi shuffle Fisher–Yates
      function shuffle(arr) {
        for (let i = arr.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [arr[i], arr[j]] = [arr[j], arr[i]];
        }
      }

        const item = data[order[index]];
        document.getElementById("pinyin").innerText = item.pinyin;

        document.getElementById("inputHanzi").value = "";
        document.getElementById("notif").innerText = "";
        document.getElementById("jawaban").style.display = "none";

        const jawab = document.getElementById("inputHanzi").value.trim();
        const benar = data[order[index]].hanzi;
